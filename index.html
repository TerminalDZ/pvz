<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants vs. Zombies MODDED</title>
    <link rel="icon" href="images/interface/Sunflower_trophy32.png" type="image/png">
    <meta name="theme-color" content="#2d5a27">
    <link rel="stylesheet" href="js/panel/GameStatsModal.css">
    <link rel="stylesheet" href="js/panel/GameMapModal.css">
    <link rel="stylesheet" href="js/panel/SunTrackerModal.css">
    <link rel="stylesheet" href="js/panel/AI/AIModal.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --sidebar-width: 280px;
            --primary: #4caf50;
            --dark: #1a3a15;
            --bg: #0d1117;
            --card: #161b22;
            --border: #30363d;
            --text: #f0f6fc;
            --muted: #8b949e;
            --gold: #ffd700;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            color: var(--text);
            transition: margin-left 0.3s ease;
            flex-shrink: 0;
        }
        
        .sidebar.hidden {
            margin-left: calc(var(--sidebar-width) * -1);
        }
        
        .sidebar-header {
            padding: 20px 15px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, rgba(76,175,80,0.15) 0%, transparent 100%);
        }
        
        .sidebar-header h1 {
            font-size: 16px;
            color: var(--gold);
            margin-bottom: 3px;
        }
        
        .sidebar-header small {
            font-size: 10px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Profile */
        .profile {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .profile-card {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 12px;
        }
        
        .profile-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .avatar {
            width: 38px;
            height: 38px;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .profile-name {
            font-weight: 600;
            font-size: 13px;
        }
        
        .profile-status {
            font-size: 10px;
            color: var(--muted);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
        }
        
        .stat {
            background: rgba(0,0,0,0.4);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 15px;
            font-weight: 700;
            color: var(--gold);
        }
        
        .stat-label {
            font-size: 8px;
            color: var(--muted);
            text-transform: uppercase;
        }
        
        /* Buttons */
        .actions {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
        }
        
        .btn-primary:hover {
            filter: brightness(1.1);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
        }
        
        /* Info */
        .info {
            padding: 15px;
            flex: 1;
        }
        
        .info h4 {
            font-size: 9px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .info ul {
            list-style: none;
            font-size: 11px;
            color: var(--muted);
        }
        
        .info li {
            padding: 4px 0;
        }
        
        /* Footer */
        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 10px;
            color: var(--muted);
        }
        
        .sidebar-footer a {
            color: var(--muted);
            text-decoration: none;
            margin: 0 6px;
        }
        
        .sidebar-footer a:hover {
            color: var(--gold);
        }
        
        /* Game Area */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        
        .game-header {
            height: 40px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 10px;
        }
        
        .toggle-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
            color: var(--muted);
            cursor: pointer;
            font-size: 12px;
        }
        
        .toggle-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        .game-title {
            font-size: 12px;
            color: var(--primary);
            font-weight: 600;
        }
        
        .spacer { flex: 1; }
        
        /* Game Frame */
        .game-frame-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a1a0a 0%, #0d1117 50%, #0a150a 100%);
            overflow: auto;
            padding: 10px;
        }
        
        .game-frame {
            width: 900px;
            height: 600px;
            border: 3px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5), 0 0 80px rgba(76,175,80,0.1);
            background: #000;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1>üåª PVZ MODDED üßü</h1>
            <small>Web Edition v5.0</small>
        </div>
        
        <div class="profile">
            <div class="profile-card">
                <div class="profile-row">
                    <div class="avatar" id="avatar">üåª</div>
                    <div>
                        <div class="profile-name" id="userName">Guest</div>
                        <div class="profile-status" id="userStatus">No profile</div>
                    </div>
                </div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="statLevel">-</div>
                        <div class="stat-label">Level</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="statTime">-</div>
                        <div class="stat-label">Time</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="statCoins">-</div>
                        <div class="stat-label">Coins</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="statWins">-</div>
                        <div class="stat-label">Wins</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" id="manageProfilesBtn" onclick="openSaveMenu()">üíæ Manage Profiles</button>
            <button class="btn btn-primary" id="cheatSunBtn" style="display:none; background: linear-gradient(135deg, #FFD700, #FFA500); color: #000;" onclick="spawnCheatSun()">‚òÄÔ∏è Cheat Sun</button>
            <!-- Game Stats button moved to top bar -->
            <button class="btn btn-secondary" onclick="goFullscreen()">‚õ∂ Fullscreen</button>
            <button class="btn btn-secondary" onclick="refreshStats()">üîÑ Refresh Stats</button>
        </div>
        
        <div class="info">
            <h4>üéÆ Game Modes</h4>
            <ul>
                <li>üåø 50 Adventure Levels</li>
                <li>üéØ 16+ Mini-Games</li>
                <li>üßü I, Zombie Mode</li>
                <li>üè∫ Vasebreaker</li>
                <li>‚úèÔ∏è Custom Levels</li>
            </ul>
        </div>
        
        <div class="sidebar-footer">
            <a href="https://github.com/terminaldz/pvz" target="_blank">GitHub</a>
            <a href="#" onclick="showHelp()">Help</a>
            <div style="margin-top:5px">CC BY-NC-ND 4.0</div>
        </div>
    </aside>
    
    <!-- Game Area -->
    <main class="game-area">
        <div class="game-header">
            <button class="toggle-btn" onclick="toggleSidebar()" title="Toggle Panel">‚ò∞</button>
            <span class="game-title">Plants vs. Zombies MODDED</span>
            <div class="spacer"></div>
            <button class="toggle-btn" onclick="goFullscreen()" title="Fullscreen">‚õ∂</button>
        </div>
        <div class="game-frame-container">
            <iframe id="gameFrame" class="game-frame" src="game.html" scrolling="no"></iframe>
        </div>
    </main>
    
    <script>
        // Toggle Sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }
        
        // Fullscreen
        function goFullscreen() {
            const frame = document.getElementById('gameFrame');
            if (frame.requestFullscreen) frame.requestFullscreen();
            else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
        }
        
        // Open Save Menu via postMessage
        function openSaveMenu() {
            const frame = document.getElementById('gameFrame');
            frame.contentWindow.postMessage({ action: 'openSaveMenu' }, '*');
        }
        
        // Show Help
        function showHelp() {
            alert('üéÆ How to Play:\n\n1. Create a profile to save progress\n2. Click Adventure to start\n3. Select plants and defend your lawn!\n4. Collect sun and stop the zombies!');
        }
        
        // Update Stats from localStorage (shared between iframe and parent)
        function refreshStats() {
            try {
                const saves = JSON.parse(localStorage.getItem('PVZ_GAME_SAVES') || '{}');
                const userId = localStorage.getItem('PVZ_CURRENT_USER');
                
                if (userId && saves[userId]) {
                    const u = saves[userId];
                    document.getElementById('userName').textContent = u.profile.username;
                    document.getElementById('userStatus').textContent = 'Active';
                    document.getElementById('statLevel').textContent = u.progress.highestLevel || 1;
                    document.getElementById('statTime').textContent = Math.floor((u.profile.playTime || 0) / 60) + 'm';
                    document.getElementById('statCoins').textContent = u.currency.coins || 0;
                    document.getElementById('statWins').textContent = u.statistics.gamesWon || 0;
                } else {
                    document.getElementById('userName').textContent = 'Guest';
                    document.getElementById('userStatus').textContent = 'No profile';
                    document.getElementById('statLevel').textContent = '-';
                    document.getElementById('statTime').textContent = '-';
                    document.getElementById('statCoins').textContent = '-';
                    document.getElementById('statWins').textContent = '-';
                }
            } catch(e) {}
        }
        
        // Listen for messages from game
        window.addEventListener('message', function(e) {
            if (e.data) {
                if (e.data.action === 'profileUpdated') {
                    refreshStats();
                } else if (e.data.action === 'toggleSaveButton') {
                    const btn = document.getElementById('manageProfilesBtn');
                    if (btn) btn.style.display = e.data.visible ? 'flex' : 'none';
                    
                    // Also hide cheat button when returning to menu (visible=true means we are at menu)
                    if (e.data.visible) {
                        const cheatBtn = document.getElementById('cheatSunBtn');
                        if (cheatBtn) cheatBtn.style.display = ' ';
                    }
                } else if (e.data.action === 'levelStart') {
                    const cheatBtn = document.getElementById('cheatSunBtn');
                    if (cheatBtn) {
                        // Show only if level has sun
                        cheatBtn.style.display = e.data.hasSun ? 'flex' : 'none';
                    }
                }
            }
        });

        function spawnCheatSun() {
            const frame = document.getElementById('gameFrame');
            frame.contentWindow.postMessage({ action: 'cheatSpawnSun' }, '*');
        }
        
        // Auto refresh
        setInterval(refreshStats, 3000);
        document.addEventListener('DOMContentLoaded', refreshStats);
        window.addEventListener('storage', refreshStats);
    </script>
    <!-- Top Bar Overlay -->
    <div id="topBarOverlay">
        <button class="btn btn-game-stats" id="gamePanelBtn" style="display:none;" onclick="GameStatsModal.open(); GameMapModal.open();">üìä Game Panel</button>
        <button class="btn btn-sun-tracker" id="sunTrackerBtn" style="display:none; background: linear-gradient(135deg, rgba(255,193,7,0.2), rgba(255,152,0,0.15)); border-color: rgba(255,193,7,0.4); color: #ffc107; margin-left: 8px;" onclick="SunTrackerModal.toggle()">‚òÄÔ∏è Sun Tracker</button>
        <button class="btn btn-ai-player" id="aiPlayerBtn" style="display:none; background: linear-gradient(135deg, rgba(76,175,80,0.2), rgba(33,150,243,0.15)); border-color: rgba(76,175,80,0.4); color: #4caf50; margin-left: 8px;" onclick="AIModal.toggle()">ü§ñ AI Player</button>
    </div>

    <!-- Scripts -->
    <script src="js/panel/GameStatsModal.js"></script>
    <script src="js/panel/GameMapModal.js"></script>
    <script src="js/panel/SunTrackerModal.js"></script>
    
    <!-- AI Player System -->
    <script src="js/panel/AI/AIKnowledge.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="js/panel/AI/AIMemory.js"></script>
    <script src="js/panel/AI/DQN.js"></script>
    <script src="js/panel/AI/AIRewards.js"></script>
    <script src="js/panel/AI/AIPlayer.js"></script>
    <script src="js/panel/AI/AIModal.js"></script>

    <script>
        // Show/hide buttons when in level
        window.addEventListener('message', function(e) {
            if (e.data && e.data.action === 'levelStart') {
                const sunBtn = document.getElementById('sunTrackerBtn');
                const aiBtn = document.getElementById('aiPlayerBtn');
                if (sunBtn) sunBtn.style.display = e.data.hasSun ? 'flex' : 'none';
                if (aiBtn) aiBtn.style.display = 'flex'; // AI always available
            }
            if (e.data && e.data.action === 'toggleSaveButton') {
                const sunBtn = document.getElementById('sunTrackerBtn');
                const aiBtn = document.getElementById('aiPlayerBtn');
                if (sunBtn && e.data.visible) sunBtn.style.display = 'none';
                if (aiBtn && e.data.visible) aiBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
